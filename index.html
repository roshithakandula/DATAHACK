<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataVortex Sky Intellect 2025</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="navbar">
    <div class="logo">
      <img src="VEDA_WHITE.png" alt="Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#events">Events</a></li>
        <li><a href="#sponsors">Sponsors</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero" id="home">
    <div class="hero-content">
      <h1>Welcome to DataVortex Sky Intellect 2025</h1>
      <p>Where Innovation Meets Intellect. Hack your way to brilliance!</p>
      <img src="ss.jpg" class="hero-image" alt="Hero Banner">
    </div>
  </section>

  <section class="gallery" id="events">
    <h2>Event Highlights</h2>
    <div class="card-container">
      <div class="card"><img src="h1.png" alt="h1"></div>
      <div class="card"><img src="h2.png" alt="h2"></div>
      <div class="card"><img src="sp1.jpg" alt="sp1"></div>
      <div class="card"><img src="sp2.jpg" alt="sp2"></div>
      <div class="card"><img src="sods2.png" alt="sods"></div>
    </div>
  </section>

  <section class="sponsors" id="sponsors">
    <h2>Our Sponsors</h2>
    <div class="sponsor-logos">
      <img src="irdlogossssss.png" alt="IRD">
      <img src="saclogossssss.png" alt="SAC">
      <img src="garuda2.png" alt="Garuda">
    </div>
  </section>

  <section class="contact" id="contact">
    <h2>Contact Us</h2>
    <p>Email us at <a href="mailto:info@datavortex.in">info@datavortex.in</a></p>
  </section>

  <footer>
    <p>&copy; 2025 DataVortex Sky Intellect. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
